<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Grid - Access Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/styles.css" />
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1515630278258-407f66498911?q=80&w=2069&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
      }
      .backdrop-overlay {
        background: rgba(5, 5, 5, 0.85);
        backdrop-filter: blur(8px);
      }
    </style>
  </head>
  <body
    class="min-h-screen w-full overflow-y-auto flex items-center justify-center font-['Rajdhani'] text-cyan-100 p-4 md:p-0"
  >
    <div class="absolute inset-0 backdrop-overlay"></div>
    <div class="scanlines"></div>

    <!-- Main Container -->
    <div
      class="relative z-10 w-full max-w-4xl h-auto md:min-h-[600px] flex flex-col md:flex-row glass-tech border-y-4 border-cyan-500 shadow-[0_0_50px_rgba(6,182,212,0.2)]"
    >
      <!-- Left Side: Branding -->
      <div
        class="w-full md:w-1/2 p-6 md:p-8 flex flex-col justify-center items-center text-center border-b md:border-b-0 md:border-r border-cyan-900/50 bg-black/40"
      >
        <h1
          class="text-5xl md:text-6xl font-bold text-white uppercase tracking-widest text-glow mb-4"
        >
          <span class="text-cyan-400">///</span> THE GRID
        </h1>
        <p class="text-cyan-200/70 font-mono text-sm mb-8">
          GLOBAL NEURAL NETWORK INTERFACE v2.0
        </p>
        <div
          class="hidden md:block w-32 h-32 border-2 border-cyan-500 rounded-full flex items-center justify-center animate-pulse shadow-[0_0_20px_rgba(6,182,212,0.4)]"
        >
          <div
            class="w-24 h-24 border border-cyan-300 rounded-full animate-spin-reverse"
          ></div>
        </div>
      </div>

      <!-- Right Side: Forms -->
      <div
        class="w-full md:w-1/2 p-6 md:p-8 bg-black/60 relative overflow-hidden"
      >
        <!-- Tabs -->
        <div class="flex mb-6 md:mb-8 border-b border-cyan-900">
          <button
            id="tab-login"
            class="flex-1 py-3 text-lg font-bold uppercase tracking-widest text-cyan-400 border-b-2 border-cyan-400 hover:bg-cyan-900/20 transition"
          >
            Login
          </button>
          <button
            id="tab-register"
            class="flex-1 py-3 text-lg font-bold uppercase tracking-widest text-gray-500 hover:text-cyan-200 hover:bg-cyan-900/20 transition"
          >
            Register
          </button>
        </div>

        <!-- Login Form -->
        <div id="form-login" class="space-y-6 animate-slideIn">
          <div>
            <label class="block text-xs font-bold text-cyan-600 uppercase mb-1"
              >Identity (Email)</label
            >
            <input
              type="email"
              id="login-email"
              class="auth-input bg-black/50"
              placeholder="user@grid.net"
            />
          </div>
          <div>
            <label class="block text-xs font-bold text-cyan-600 uppercase mb-1"
              >Access Code (Password)</label
            >
            <input
              type="password"
              id="login-pass"
              class="auth-input bg-black/50"
              placeholder="••••••••"
            />
          </div>
          <button
            id="btn-login-email"
            class="w-full bg-cyan-600 hover:bg-cyan-500 text-black font-bold py-3 uppercase tracking-widest transition shadow-[0_0_15px_rgba(6,182,212,0.4)]"
          >
            INITIALIZE SESSION
          </button>
          <div class="text-center">
            <button
              id="btn-forgot-pass"
              class="text-xs text-cyan-500 hover:text-cyan-300 underline"
            >
              FORGOT ACCESS CODE?
            </button>
          </div>
        </div>

        <!-- Register Form -->
        <div id="form-register" class="space-y-5 hidden animate-slideIn">
          <div>
            <label class="block text-xs font-bold text-cyan-600 uppercase mb-1"
              >New Identity (Email)</label
            >
            <input
              type="email"
              id="reg-email"
              class="auth-input bg-black/50"
              placeholder="new_user@grid.net"
            />
          </div>
          <div>
            <label class="block text-xs font-bold text-cyan-600 uppercase mb-1"
              >Set Access Code (Password)</label
            >
            <input
              type="password"
              id="reg-pass"
              class="auth-input bg-black/50"
              placeholder="••••••••"
            />
          </div>
          <div>
            <label class="block text-xs font-bold text-cyan-600 uppercase mb-1"
              >Date of Birth (Required: 13+)</label
            >
            <input
              type="date"
              id="reg-dob"
              class="auth-input bg-black/50 text-white"
            />
          </div>
          <button
            id="btn-register-submit"
            class="w-full bg-transparent border border-cyan-500 text-cyan-400 hover:bg-cyan-500 hover:text-black font-bold py-3 uppercase tracking-widest transition"
          >
            CREATE NODE
          </button>
        </div>

        <!-- Divider -->
        <div class="relative py-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-800"></div>
          </div>
          <div class="relative flex justify-center">
            <span class="bg-black px-2 text-gray-600 text-xs uppercase"
              >Alternative Uplinks</span
            >
          </div>
        </div>

        <!-- Social / Guest -->
        <div class="space-y-3">
          <button
            id="btn-google"
            class="w-full bg-white text-black font-bold py-3 uppercase text-sm hover:bg-gray-200 transition flex items-center justify-center gap-2"
          >
            <svg class="w-4 h-4" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M21.35 11.1h-9.17v2.73h6.51c-.33 3.81-3.5 5.44-6.5 5.44C8.36 19.27 5 16.25 5 12c0-4.1 3.2-7.27 7.2-7.27c3.09 0 4.9 1.97 4.9 1.97L19 4.72S14.8 2 12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c5.19 0 8.8-3.72 8.8-9.04c0-.79-.13-1.56-.2-2.23z"
              />
            </svg>
            Access with Google
          </button>
          <button
            id="btn-guest"
            class="w-full border border-gray-700 text-gray-500 py-2 uppercase text-xs hover:text-white hover:border-gray-500 transition"
          >
            Observer Mode (Guest)
          </button>
        </div>

        <!-- Error Message -->
        <div
          id="error-msg"
          class="mt-4 text-red-500 text-xs font-mono text-center hidden"
        ></div>
      </div>
    </div>

    <!-- Toast Container -->
    <div
      id="toast-container"
      class="fixed top-4 right-4 z-[9999] flex flex-col gap-2 pointer-events-none"
    ></div>

    <!-- Forgot Password Modal -->
    <div
      id="modal-forgot"
      class="hidden fixed inset-0 bg-black/90 z-[5000] flex items-center justify-center p-4 backdrop-blur-sm"
    >
      <div
        class="glass-tech w-full max-w-sm p-6 border-t-4 border-yellow-500 relative"
      >
        <button
          id="btn-close-forgot"
          class="absolute top-4 right-4 text-gray-500 hover:text-white"
        >
          [X]
        </button>
        <h3 class="text-xl font-bold text-white uppercase mb-4 text-glow">
          RECOVER ACCESS
        </h3>
        <p class="text-gray-400 text-xs mb-4">
          Enter your identity email to receive a reset link.
        </p>
        <input
          type="email"
          id="forgot-email"
          class="auth-input bg-black/50 mb-4"
          placeholder="user@grid.net"
        />
        <button
          id="btn-send-reset"
          class="w-full bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-2 uppercase tracking-widest transition"
        >
          SEND RESET LINK
        </button>
        <div id="forgot-msg" class="mt-2 text-center text-xs font-mono"></div>
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
